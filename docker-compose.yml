services:
  server:
    image: node:latest
    volumes:
      - ./app/:/app/
    ports:
      - "3010:3010"
    depends_on:
      - db
    working_dir: /app/
    command:
      - bash
      - -c
      - "npm install && cd database && node database.js && cd .. && npm start"
  db:
    image: mysql:5.7.40
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: chronochroma
      MYSQL_USER: chronochroma
      MYSQL_PASSWORD: chronochroma
    volumes:
      - ./db/:/var/lib/mysql
    ports:
      - "3306:3306"
